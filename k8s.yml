apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-nginx-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/limit-rate: "15" # Limita il numero di richieste per IP
    #nginx.ingress.kubernetes.io/limit-burst-multiplier: "2" # Permette un burst massimo
    #nginx.ingress.kubernetes.io/rewrite-target: "/" # Riscrittura per adattare le richieste
    #nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
  - host: store.com #TODO: Aggiungere in etc/hosts -> 127.0.0.1 store.com
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: frontend
              port:
                number: 3004

---
# Reverse proxy
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: default
data:
  default.conf: |

    server {
        listen 80;

        # Game Catalog Service
        location /game-catalog/ {
            rewrite ^/game-catalog(/.*)$ $1 break;
            proxy_pass http://game-catalog:3001;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Order Service
        location /order-service/ {
            rewrite ^/order-service(/.*)$ $1 break;
            proxy_pass http://order-service:3002;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Notification Service
        location /notification-service/ {
            rewrite ^/notification-service(/.*)$ $1 break;
            proxy_pass http://notification-service:3003;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Monitoraggio statistiche NGINX
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;  # Consente solo richieste locali
            deny all;
        }
    }




---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-reverse-proxy
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:latest
          ports:
            - containerPort: 80
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
      volumes:
        - name: nginx-config
          configMap:
            name: nginx-config

---
apiVersion: v1
kind: Service
metadata:
  name: nginx-reverse-proxy
  namespace: default
spec:
  selector:
    app: nginx
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80

